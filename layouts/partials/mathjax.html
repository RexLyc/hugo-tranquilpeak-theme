{{ if .Params.math }}
<script>
  MathJax = {
    tex: {
      inlineMath: [["$", "$"]],
    },
    displayMath: [
      ["$$", "$$"],
      ["\[\[", "\]\]"],
    ],
    svg: {
      fontCache: "global",
    },
  };
</script>
<script src="/scripts/polyfill.min.js"></script>
<script
  id="MathJax-script"
  async
  src="/scripts/MathJax-3.2.0/es5/tex-mml-chtml.js"
></script>
{{ end }}
